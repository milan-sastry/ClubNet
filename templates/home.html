<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ClubNet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="static/styles/main.css">
</head>
<body>
  <!-- nav bar -->
    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="d-flex flex-row">
            <div class="d-flex flex-row">
                <img src={{img}} style="width: 40px; height: 40px; border-radius: 20px; object-fit: cover;"/>
                <h3 style="margin-left: 10px;" class="masthead-brand">ClubNet</h3>
            </div>
            <div style="width: 100%;"  class="d-flex justify-content-end">
                <nav class="nav nav-masthead justify-content-center">
                    <a class="nav-link active" href="/home">Home</a>
                    <a class="nav-link" href="/announcements">Announcements</a>
                    <a class="nav-link" href="/members">Members</a>
                    <a class="nav-link" href="/donations">More</a>
                    <div style="width: 40px; height: 40px; margin-left: 10px;" onclick="window.location='/myprofile';">
                        <img src={{img}} style="width: 40px; height: 40px; border-radius: 20px; object-fit: cover;"/>
                    </div>
                </nav>
            <div>
        </div>
      </header>
    </div>
    <!-- Home screen -->
    <div style="width : 100%; background-color: red;" class="d-flex flex-row justify-content-around">
      <!-- Text information -->
      <div class="d-flex justify-content-center flex-column">
        <h4>Süjx</h4>
        <h1>Princeton Men's Club Soccer</h1>
        <p>Princeton Men's Club Soccer is the<br>
        best club team in the world.<br>
        Undefeated since 1746 and not ready to lose any time soon</p>
      </div>
      <!-- Club image content -->
      <div style="" class="">
        <img style="width: 400px;" src="https://www.princeton.edu/~clubsocc/img/team_main.jpeg">
      </div>
    </div>
</body>
</html>
